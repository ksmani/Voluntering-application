<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteering Activities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script defer src="/__/firebase/11.4.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-performance-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .hero-section {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
            padding: 0;
            margin: 0;
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1559027615-cd4628902d4a');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            padding: 80px 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .impact-card {
            transition: transform 0.3s;
        }
        .impact-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Volunteering Impact</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#activities">Activities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#impact">Impact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#essentials">Volunteer Essentials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="position-relative me-3">
                        <button class="btn btn-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
                            <i class="bi bi-cart3 fs-4"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary cart-count">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner h-100">
                <div class="carousel-item active h-100">
                    <img src="https://images.unsplash.com/photo-1559027615-cd4628902d4a" class="d-block w-100 h-100" alt="Food bank volunteers" style="object-fit: cover;">
                </div>
                <div class="carousel-item h-100">
                    <img src="https://images.unsplash.com/photo-1582213782179-e0d53f98f2ca" class="d-block w-100 h-100" alt="Community garden volunteering" style="object-fit: cover;">
                </div>
                <div class="carousel-item h-100">
                    <img src="https://images.unsplash.com/photo-1544374664-39d7a0e36a6b" class="d-block w-100 h-100" alt="Youth education volunteers" style="object-fit: cover;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="hero-content">
            <div class="bg-dark bg-opacity-50 p-4 rounded">
                <h1 class="display-4 mb-4">Transform Lives Through Volunteering</h1>
                <p class="lead mb-4">Join our community of changemakers and make a lasting impact in people's lives</p>
                <p class="h5 mb-4">Every hour you give creates ripples of positive change in our community</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                let app = firebase.app();
                let features = [
                    'auth', 
                    'database', 
                    'firestore',
                    'functions',
                    'messaging', 
                    'storage', 
                    'analytics', 
                    'remoteConfig',
                    'performance',
                ].filter(feature => typeof app[feature] === 'function');
                console.log(`Firebase SDK loaded with ${features.join(', ')}`);
            } catch (e) {
                console.error('Error loading the Firebase SDK:', e);
            }
        });
    </script>
</body>
</html>
